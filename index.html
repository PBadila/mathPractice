<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="pracType">Long-Division Practice</h1>
    <div class="mainContainer">
        <div class="leftSide">
            <div class="acronymn">
                <!-- Circle -->
                <span class="cClass">C</span>
                <!-- Divide -->
                <span class="dClass">D</span>
                <!-- Multiply -->
                <span class="mClass">M</span>
                <!-- Subtract -->
                <span class="sClass">S</span>
                <!-- Answer-Check -->
                <span class="aClass">A</span>
                <!-- Bring Down -->
                <span class="bClass">B</span>
            </div>
            <button class="start">Start</button>
            <div class="stepBox"></div>
            <div class="circleOptions">
                <div class="circleOption1 cO"></div>
                <div class="circleOption2 cO"></div>
                <!-- <div class="circleOption3 cO"></div> -->
            </div>
            <div class="hintBox"></div>
            <div class=inputBox>
                <input type="text" id="num1" name="num1"/>
                <button class="enterAns">Enter</button>
            </div>
            <div class="iconBox"></div>
        </div>
        <div class="rightSide">
            <div class="divDiv">
                <div class="topAns"></div>
                <div class="divProb">
                    <div class="divisor"></div>
                    <div class="dividend">
                        <span class="d1"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                    </div>
                </div>
                <!-- <div class="topAns"></div> -->
                <div class="multLine">
                    <div class="multAns"></div>
                    <div class="arrowBox">
                        <img class="bdArrow" src="./imgs/arrow.png">
                    </div>
                </div>
                <div class="subAns"></div>
                <div class="mult2Line">
                    <div class="mult2Ans"></div>
                    <div class="arrowBox">
                        <img class="bd2Arrow" src="./imgs/arrow.png">
                    </div>
                </div>
                <div class="sub2Ans"></div>
            </div>
        </div>
   
    <script src="script.js"></script>
</body>
</html>
