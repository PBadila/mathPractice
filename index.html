<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="pracType">Long-Division Practice</h1>
    <div class="mainContainer">
        <div class="leftSide">
            <div class="acronymn">
                <span class="cClass">C</span>
                <span class="dClass">D</span>
                <span class="mClass">M</span>
                <span class="sClass">S</span>
                <span class="bClass">B</span>
            </div>
            <button class="start">Start</button>
            <div class="stepBox"></div>
            <div class="circleOptions">
                <div class="circleOption1 cO"></div>
                <div class="circleOption2 cO"></div>
                <div class="circleOption3 cO"></div>
            </div>
            <div class="hintBox"></div>
            <div class=inputBox>
                <input type="text" id="num1" name="num1"/>
                <button class="enterAns">Enter</button>
            </div>
            <div class="iconBox"></div>
        </div>
        <div class="rightSide">
            <div class="divProb">
                <div class="divisor"></div>
                <div class="dividend">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                </div>
            </div>
            <div class="topAns"></div>
            <div class="multAns"></div>
        </div>
   
    <script src="script.js"></script>
</body>
</html>
